<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Box Office Search</title>
  </head>
  <body>
    <nav>
      <div>
        <h1>Box-Office Search</h1>
      </div>
      <div class="nav-search-item-container">
        <input
          class="search-bar"
          id="input-data"
          type="text"
          placeholder="Search movies..."
        />
        <button id="search-btn" class="nav-search-btn">Search</button>
      </div>
    </nav>
    <main>
      <section class="movie-container" id="root">
        <h3 class="movie-container-initial">Find Movies Search Above </h3>
      </section>
      <section id="review-section" class="review"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
